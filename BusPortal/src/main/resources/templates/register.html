<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Register user</title>

</head>
<body>


	<div layout:fragment="content">
		<section class="my-5">
			<div class="container">

				<div class="row" style="margin-top: 20px">
					<div
						class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
						<form class="form-signin" method="post" action="/createUserUI"
							th:object="${userAttribute}">
							<fieldset>
								<h1>Please register new user</h1>
								<div th:if="${Error!=null}">

									<div class="alert alert-danger">
										<span th:text="${Error}"></span>
									</div>
								</div>

								

								<div class="form-group">

									<input type="text"  th:field="*{fullName}"
										class="form-control input-lg" placeholder="Full name" required
										autofocus>

								</div>
								<div class="form-group">
									<input type="text"  th:field="*{userName}"
										class="form-control input-lg" placeholder="user name" required
										autofocus>
								</div>
								
								
								<div class="form-group">
									<input type="email"  th:field="*{emailID}"
										class="form-control input-lg" placeholder="Please Enter Email ID" required
										autofocus>
								</div>


								<!-- <div class="form-group">
									<input type="password" th:field="*{password}"
										class="form-control input-lg" placeholder="password" required
										autofocus>
								</div> -->


								
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12">
										<input type="submit" class="btn btn-lg btn-primary btn-block"
											value="Save" />
									</div>

								</div>
							</fieldset>
						</form>
					</div>
				</div>

			</div>
		</section>
	</div>
	<!-- <div th:replace="fragments/footer :: footer" /> -->

</body>
</html>
