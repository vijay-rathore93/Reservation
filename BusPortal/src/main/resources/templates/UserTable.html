<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>

<link th:href="@{css/bootstrap.min.css}" rel="stylesheet"
	id="bootstrap-css">
<script src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/jquery-1.11.1.min.js}"></script>
<link th:href="@{css/font-awesome.min.css}" rel='stylesheet'
	type='text/css'>
<!-- <div th:replace="fragments/header :: header-css" /> -->
</head>
<body>

	<!-- <div th:replace="fragments/header :: header" /> -->
	<div layout:fragment="content">
		<section class="my-5">
			<div class="container">
				<div class="row">
					<table class="table table-bordered table-definition mb-5">
						<thead class="table-warning ">
							<tr>
								<th>Video Name</th>
								<th>Video type</th>
								<th>Creator Name</th>
								<th>Video Description</th>
								<th>Likes</th>
								<th>DownloadVideo</th>
								<th>Button1</th>
								<th>Button2</th>
								<th>Button3</th>
							</tr>
						</thead>
						<tbody>

							<tr th:if="${videoList.empty}">
								<td colspan="5">No Video Available</td>
							</tr>

							<tr th:each="video : ${videoList}">
								<td><span th:text="${video.videoName}"> </span></td>
								<td><span th:text="${video.videoType}"> </span></td>
								<td><span th:text="${video.creator}"> </span></td>
								<td><span th:text="${video.videoDescription}"> </span></td>
								<td><span th:text="${video.likes}"> </span></td>
								<td align="center"><a class="btn btn-danger"
									th:href=${video.downLoadURL}> Download</a></td>
								<td align="center"><span th:if="${disabled != 'true'}">

										<a class="btn btn-danger"
										th:href="@{/like/{id}(id=${video.id})}"> Like</a>
								</span> <!-- <span> <a class="btn btn-danger"
										style="pointer-events: none;"
										th:href="@{/like/{id}(id=${video.id})}"> Like</a></span> --></td>
								<td align="center">
								<span th:if="${disabled == 'true'}">
								<a class="btn btn-danger"
									th:href="@{/disLike/{id}(id=${video.id})}"> DisLike</a></span></td>
								<td align="center"><a class="btn btn-danger"
									th:href="@{/playVideo/{videoName}(videoName=${video.videoName})}"> Play</a></td>
									
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</section>
	</div>



</body>
</html>
