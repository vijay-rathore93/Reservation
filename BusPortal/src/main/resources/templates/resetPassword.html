<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Register user</title>

</head>
<body>


	<div layout:fragment="content">
		<section class="my-5">
			<div class="container">

				<div class="row" style="margin-top: 20px">
					<div
						class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
						<form class="form-signin" method="post" action="/resetPassword"
							th:object="${userAttribute}">
							<fieldset>
								<h1>Please register new user</h1>
								<div th:if="${Error!=null}">

									<div class="alert alert-danger">
										<span th:text="${Error}"></span>
									</div>
								</div>

								

								<input type="hidden" th:value="${userAttribute.id}" name="id" />


								<div class="form-group">
									<input type="password"  name="password"  th:field="*{password}"
										class="form-control input-lg" placeholder="password" required
										autofocus>
								</div>

								<div class="form-group">
									<input type="password" th:field="*{confirmPassword}"
										class="form-control input-lg" placeholder="Confirm Password"
										required autofocus>
								</div>



								
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12">
										<input type="submit" class="btn btn-lg btn-primary btn-block"
											value="Save Password" />
									</div>

								</div>





							</fieldset>
						</form>
					</div>
				</div>

			</div>
		</section>
	</div>
	<!-- <div th:replace="fragments/footer :: footer" /> -->

</body>
</html>
